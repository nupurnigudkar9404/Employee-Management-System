<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style> body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
            padding-top: 20px;
        }

        .container {
            max-width: 1200px;
        }

        h1 {
            font-weight: 600;
            color: #708090;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .card {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: none;
            border-radius: 16px;
        }

        .table {
            font-size: 1.2rem;
        }

        .table thead {
            background-color: #1976d2 !important;
            color: white !important;
            font-size: 1.3rem;
        }

        .table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .table th, .table td {
            padding: 18px 24px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-info {
            font-weight: 500;
            font-size: 1rem;
        }</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Employee Management System</h1>
    <hr>

    <div class="form-container">
        <h2 class="mb-4">Save Employee</h2>
        <form action="#" th:action="@{/saveEmployees}" th:object="${employee}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text"
                           th:field="*{firstName}"
                           placeholder="Employee First Name"
                           class="form-control" />
                </div>

                <div class="form-group col-md-4">
                    <input type="text"
                           th:field="*{lastName}"
                           placeholder="Employee Last Name"
                           class="form-control" />
                </div>

                <div class="form-group col-md-4">
                    <input type="text"
                           th:field="*{email}"
                           placeholder="Employee Email"
                           class="form-control" />
                </div>
            </div>

            <button type="submit" class="btn btn-info px-4">Save Employee</button>
        </form>
    </div>
</div>
</body>
</html>
